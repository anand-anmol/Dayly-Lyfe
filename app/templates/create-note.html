{% extends "base.html" %}

{% block content %}
<style>
    .create {
          margin-left: 20px;
          margin-top: 30px;
          max-width: 550px;
          height: 300px;
          border: 1px solid #9C9C9C;
          background-image: linear-gradient(to bottom, #6c757d, #a9b5b7, #bcc5c6, #cfd5d5, #e3e5e5);
        border-radius: 8px;
        opacity: 0.9;
          display: inline-block;

    }
</style>
<div class="create">
    <div style="padding-left: 15px; padding-top: 15px;">
    <h1 style="text-shadow: 2px 2px 2px rgba(150, 150, 150, 1);;">Create Note</h1><br>
    <form action="" method="post">
        {{ form.hidden_tag() }}
            <div style="margin-right: 15px;">
            <input id="content" class="form-control" name="content" required="" size="64" type="text" value="" placeholder="Content"><br>
        </div>
        <input id="submit" class="btn btn-primary" name="submit" type="submit" value="Save Note">
    </form>
        </div>
    </div>
{% endblock %}
