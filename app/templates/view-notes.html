{% extends "base.html" %}

{% block content %}

    .noteBlock {
        width: 200px;

        background-image: linear-gradient(0deg, lightblue, white);
        float: left;
        margin-left: 20px;
        margin-top: 30px;
        border-radius: 5px;
        text-align: center;
        font-family: "Verdana";

{% endblock %}
