{% extends "base.html" %}

{% block content %}

<style>
    .todo {
        width: 20vw;
        background-image: linear-gradient(0deg, pink, white);
        float: right;
        margin-top: 10vh;
        height: 60vh;
        text-align: center;
        padding-top: 2%;
    }
    .todo_box {
        margin-right: 60px;
    }
    .calender {
        width: 30vw;
        height: 68vh;
        margin-left: 0vw;
        margin-top: 10vh;
        position: fixed;
    }
</style>

    <div class="container">

    <div class="calender" style="opacity: 0.8;">
        <div class="card">
            <h3 class="card-header" id="monthAndYear" align="center"></h3>
            <table class="table table-bordered table-responsive-sm" id="calendar">
                <thead>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
                </thead>
    
                <tbody id="calendar-body">
    
                </tbody>
            </table>
    
            <div class="form-inline">
    
                <button class="btn btn-outline-primary col-sm-6" id="previous" onclick="previous()">Previous</button>
    
                <button class="btn btn-outline-primary col-sm-6" id="next" onclick="next()">Next</button>
            </div>
            <br/>
            <form class="form-inline">
                <label class="lead mr-2 ml-2" for="month">Jump To: </label>
                <select class="form-control col-sm-4" name="month" id="month" onchange="jump()">
                    <option value=0>Jan</option>
                    <option value=1>Feb</option>
                    <option value=2>Mar</option>
                    <option value=3>Apr</option>
                    <option value=4>May</option>
                    <option value=5>Jun</option>
                    <option value=6>Jul</option>
                    <option value=7>Aug</option>
                    <option value=8>Sep</option>
                    <option value=9>Oct</option>
                    <option value=10>Nov</option>
                    <option value=11>Dec</option>
                </select>
    
    
                <label for="year">
    
                </label><select class="form-control col-sm-4" name="year" id="year" onchange="jump()">
                <option value=1990>1990</option>
                <option value=1991>1991</option>
                <option value=1992>1992</option>
                <option value=1993>1993</option>
                <option value=1994>1994</option>
                <option value=1995>1995</option>
                <option value=1996>1996</option>
                <option value=1997>1997</option>
                <option value=1998>1998</option>
                <option value=1999>1999</option>
                <option value=2000>2000</option>
                <option value=2001>2001</option>
                <option value=2002>2002</option>
                <option value=2003>2003</option>
                <option value=2004>2004</option>
                <option value=2005>2005</option>
                <option value=2006>2006</option>
                <option value=2007>2007</option>
                <option value=2008>2008</option>
                <option value=2009>2009</option>
                <option value=2020>2020</option>
            </select>
        </form>
                </div>
                </div>
        </div>

<div class="todo_box">
    <div class="todo">
        <h4>To Do:</h4>
        <input type="text" id="thing-to-do">
        <button onclick="addThingToDo()">+</button>

        <div id="things-to-do">

{%for i in things_to_do%}

{%if i.if_done == False%}

            <div style="padding-top: 15px;">
    <strong>
    {{ i.content }} 
    <button onclick="thingCompleted({{i.id}})" style="text-align: right;">✔</button> <br>
    </strong>
            </div>
{%endif%}

{%if i.if_done == True%}

    <del>
    {{ i.content }} 
    <button onclick="deleteThingToDo({{i.id}})" style="text-align: right;">❌</button> <br>
    </del>

{%endif%}

{%endfor%}

            

        </div>

        <div id="finished-tasks">

        </div>

    </div>

</div>




{% endblock %}
