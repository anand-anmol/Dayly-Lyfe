    <div style="opacity: 0.6;">
        <div class="card">
            <h3 class="card-header" id="monthAndYear"></h3>
            <table class="table table-bordered table-responsive-sm" id="calendar">
                <thead>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
                </thead>

                <tbody id="calendar-body">

                </tbody>
            </table>

            <div class="form-inline align= center;">

                <button class="btn btn-outline-primary col-sm-3" id="previous" onclick="previous()">Previous</button>

                <button class="btn btn-outline-primary col-sm-3" id="next" onclick="next()">Next</button>
            </div>
            <br/>
            <form class="form-inline">
                <label class="lead mr-2 ml-2" for="month">Jump To: </label>
                <select class="form-control col-sm-4" name="month" id="month" onchange="jump()">
                    <option value=0>Jan</option>
                    <option value=1>Feb</option>
                    <option value=2>Mar</option>
                    <option value=3>Apr</option>
                    <option value=4>May</option>
                    <option value=5>Jun</option>
                    <option value=6>Jul</option>
                    <option value=7>Aug</option>
                    <option value=8>Sep</option>
                    <option value=9>Oct</option>
                    <option value=10>Nov</option>
                    <option value=11>Dec</option>
                </select>


                <label for="year">

                </label><select class="form-control col-sm-4" name="year" id="year" onchange="jump()">
                <option value=1990>1990</option>
                <option value=1991>1991</option>
                <option value=1992>1992</option>
                <option value=1993>1993</option>
                <option value=1994>1994</option>
                <option value=1995>1995</option>
                <option value=1996>1996</option>
                <option value=1997>1997</option>
                <option value=1998>1998</option>
                <option value=1999>1999</option>
                <option value=2000>2000</option>
                <option value=2001>2001</option>
                <option value=2002>2002</option>
                <option value=2003>2003</option>
                <option value=2004>2004</option>
                <option value=2005>2005</option>
                <option value=2006>2006</option>
                <option value=2007>2007</option>
                <option value=2008>2008</option>
                <option value=2009>2009</option>
                <option value=2020>2020</option>
            </select>
        </form>
        <div class="card dropdown">
            <button class="card-header" id="ToDo">To Do</button>
            <select class="card" id="ToDoList" style="visibility:hidden">
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>
            <div id="ToDoButtons">
                <button class="card-header" id="createToDo" style="display: inline-block;">Create Something To Do</button>
                <button class="card-header" id="deleteToDo" style="display: inline-block; position: absolute; right: 0px;">Delete Something To Do</button>
            </div>
            <div id="writeZone" class="card">
            </div>
        </div>
      </div>
    </div>
<script>
  let today = new Date();
  let currentMonth = today.getMonth();
  let currentYear = today.getFullYear();
  let selectYear = document.getElementById("year");
  let selectMonth = document.getElementById("month");

  let months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];

  let monthAndYear = document.getElementById("monthAndYear");
  showCalendar(currentMonth, currentYear);


  function next() {
      currentYear = (currentMonth === 11) ? currentYear + 1 : currentYear;
      currentMonth = (currentMonth + 1) % 12;
      showCalendar(currentMonth, currentYear);
  }

  function previous() {
      currentYear = (currentMonth === 0) ? currentYear - 1 : currentYear;
      currentMonth = (currentMonth === 0) ? 11 : currentMonth - 1;
      showCalendar(currentMonth, currentYear);
  }

  function jump() {
      currentYear = parseInt(selectYear.value);
      currentMonth = parseInt(selectMonth.value);
      showCalendar(currentMonth, currentYear);
  }

  function showCalendar(month, year) {

      let firstDay = (new Date(year, month)).getDay();
      let daysInMonth = 32 - new Date(year, month, 32).getDate();

      let tbl = document.getElementById("calendar-body"); // body of the calendar

      // clearing all previous cells
      tbl.innerHTML = "";

      // filing data about month and in the page via DOM.
      monthAndYear.innerHTML = months[month] + " " + year;
      selectYear.value = year;
      selectMonth.value = month;

      // creating all cells
      let date = 1;
      for (let i = 0; i < 6; i++) {
          // creates a table row
          let row = document.createElement("tr");

          //creating individual cells, filing them up with data.
          for (let j = 0; j < 7; j++) {
              if (i === 0 && j < firstDay) {
                  let cell = document.createElement("td");
                  let cellText = document.createTextNode("");
                  cell.appendChild(cellText);
                  row.appendChild(cell);
              }
              else if (date > daysInMonth) {
                  break;
              }

              else {
                  let cell = document.createElement("td");
                  let cellText = document.createTextNode(date);
                  if (date === today.getDate() && year === today.getFullYear() && month === today.getMonth()) {
                      cell.classList.add("bg-info");
                  } // color today's date
                  cell.appendChild(cellText);
                  row.appendChild(cell);
                  date++;
              }


          }

          tbl.appendChild(row); // appending each row into calendar body.
      }

      makeDatesClickable();

  }

  function makeDatesClickable() {
      let calendarBody = document.getElementById('calendar-body');
      calendarBody.addEventListener('click', function () {
          window.location.href=`/create-note/${event.target.innerHTML}/${currentMonth}/${currentYear}`
      });
  }



  let ToDo = document.getElementById("ToDo");
  ToDo.addEventListener('click', unhide);

  function unhide() {
      let ToDoList = document.getElementById("ToDoList");
      if (ToDoList.style.visibility === "hidden") {
          ToDoList.style.visibility = "visible";
      } else {
          ToDoList.style.visibility = "hidden";
      }
  }

  let createToDo = document.getElementById("createToDo");
  createToDo.addEventListener('click', createBox);

  function createBox() {
      let zone = document.getElementById("writeZone");

      let text = document.createElement("textarea");
      text.id = "whatWeDo"
      zone.appendChild(text);
      createToDo.removeEventListener('click', createBox);

      let save = document.createElement("button");
      save.value = "Save";
      save.innerText = "Save";
      save.id = "SaveBtn";
      save.classList.add("card-header");
      zone.appendChild(save);

      let deleteBtn = document.createElement("button");
      deleteBtn.value = "Delete";
      deleteBtn.innerText = "Delete";
      deleteBtn.id = "deleteBtn";
      deleteBtn.classList.add("card-header");
      zone.appendChild(deleteBtn);

      let noToDo = document.getElementById("deleteBtn");
      noToDo.addEventListener('click', stopToDo);

      function stopToDo() {
          while (zone.firstChild) {
              zone.removeChild(zone.firstChild);
          }
          createToDo.addEventListener('click', createBox);
      }
  }</script>
