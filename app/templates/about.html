{% extends "base.html" %}

{% block content %}
<div id="carousel" class="carousel slide carousel-fade" data-ride="carousel" style="width: 100vw; margin: auto">
    <ol class="carousel-indicators">
        <li data-target="#carousel" data-slide-to="0" class="active"></li>
        <li data-target="#carousel" data-slide-to="1"></li>
        <li data-target="#carousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-flex w-100" src="https://i.gyazo.com/7e9ed9547c96246a5b6737a4664e1a80.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-flex w-100" src="https://i.gyazo.com/7efb9f1f8ef72a7492435ce22efe19bc.png" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-flex w-100" src="https://i.gyazo.com/cde46d131f0043f9ffc571b0b214371c.png" alt="Third slide">
        </div>

    </div>
    <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
{% endblock %}
